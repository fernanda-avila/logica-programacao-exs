<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <img src="https://www.academialeven.com.br/wp-content/uploads/2019/08/mito1.png" alt="Imagem Fitness" class="fit-metrica-image">
        
        <div class="input-container">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Digite seu peso">
        </div>
        
        <div class="input-container">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" placeholder="Digite sua altura">
        </div>
        
        <button onclick="calcularIMC()">Calcular IMC</button>
        
        <!-- Div para mostrar o resultado do IMC -->
        <div id="resultado" class="resultado">
            <p>Seu IMC aparecer√° aqui...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
